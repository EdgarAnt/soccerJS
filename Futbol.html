<h1>PROGRAMA PARA CALCULAR LOS PUNTOS DE FUTBOL</h1>

<script>

	function saltarLinea() {

		document.write("<br>");	
		document.write("<br>");	
		document.write("<br>");	

	}  

	function imprimir(frase) {

		document.write(frase);
		saltarLinea();

	}
    
    var victorias = parseInt(prompt("Informe la cantidad de) victorias"));

    var empates = prompt("Informe la cantidad de empates");

    puntosTotal = victorias * 3 + parseInt(empates);

    imprimir("El total de puntoss " + puntosTotal);

    if (puntosTotal > 28){

        imprimir("El equipo esta mejor que el año pasado");

    }

    if (puntosTotal < 28){
        imprimir("El equipo esta peor que el año pasado");
    }

    if (puntosTotal == 28){
        imprimir("El equipo esta igual que el año pasado");
    }
</script>
